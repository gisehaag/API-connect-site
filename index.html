<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="http://test.gisehaag.com/assets/css/icons.css" />

		<link rel="stylesheet" href="./css/style.css" />
		<title>APi Connect Site</title>
	</head>
	<body>
		<div class="container">
			<header class="wrapper">
				<h1>titulo de la consulta</h1>
				<form>
					<label for="city"><input type="text" name="city" id="city" placeholder="city" /></label>
					<input type="button" value="consultar" id="button" />
				</form>
				<div class="location"></div>
			</header>
			<main>
				<div class="wrapper" id="info">
					<p class="small back-text date"></p>

					<p class="small white-text extremes">
						<img width="25" src="./svg/thermometer.svg" alt="celsius degree" />
					</p>
					<div class="current">
						<div id="icon">
							<span class="weather-icon"></span>
							<span class="small weather-desc"></span>
						</div>
						<p class="big white-text temp"></p>
					</div>
					<p class="small white-text feels-like"></p>
				</div>
			</main>
			<div class="icons"></div>
		</div>

		<script type="module" src="./js/script.js"></script>
		<script
			src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"
			integrity="sha512-qTXRIMyZIFb8iQcfjXWCO8+M5Tbc38Qi5WzdPOYZHIlZpzBHG3L3by84BBBOiRGiEb7KKtAOAs5qYdUiZiQNNQ=="
			crossorigin="anonymous"
		></script>
		<script src="https://test.gisehaag.com/assets/js/footer.js"></script>
	</body>
</html>
