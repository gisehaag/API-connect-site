<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="http://test.gisehaag.com/assets/css/icons.css" />

		<link rel="stylesheet" href="./css/style.css" />
		<title>APi Connect Site</title>
	</head>
	<body>
		<div class="container">
			<header class="wrapper">
				<form>
					<label for="city"><input type="text" name="city" id="city" placeholder="city" /></label>
					<input type="button" value="consultar" id="button" />
				</form>
				<div class="location"><span class="icon-location1"></span>Santander, España</div>
			</header>
			<main>
				<div class="wrapper" id="info">
					<p class="small back-text date">Febrery 23, 16:48</p>
					<p class="small white-text extremes"></p>
					<div class="current">
						<div id="icon">
							<span class="weather-icon icon-sun"></span>
							<span class="small weather-descr">sunny</span>
						</div>
						<p class="big white-text temp">19ºC</p>
					</div>
					<p class="small white-text feels-like">Feels like 19º C</p>
				</div>
			</main>
		</div>

		<script src="./js/script.js"></script>
		<script src="https://test.gisehaag.com/assets/js/footer.js"></script>
	</body>
</html>
